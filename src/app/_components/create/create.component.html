<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" mat-line>
    <mat-form-field appearance="fill">
    <mat-label>What do you have to do ?</mat-label>
      <input matInput placeholder="Walking the dog" formControlName="text">
    </mat-form-field>
    <button mat-button mat-raised-button  type="submit" color="primary" [disabled]="!todoForm.valid">Save</button>
  </form>
